<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
</head>
<body>
    <h1>Générez vos images placeholder</h1>
    <p>Utilisez ce canvas pour créer des images 1920x1080 avec des gradients noir et or.</p>
    
    <canvas id="canvas" width="1920" height="1080"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Image 1 - Gradient radial doré
        function createImage1() {
            const gradient = ctx.createRadialGradient(960, 540, 0, 960, 540, 1000);
            gradient.addColorStop(0, '#D4AF37');
            gradient.addColorStop(0.5, '#1A1A1A');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1920, 1080);
            
            // Télécharger
            const link = document.createElement('a');
            link.download = 'hero-bg-1.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        // Image 2 - Gradient diagonal
        function createImage2() {
            const gradient = ctx.createLinearGradient(0, 0, 1920, 1080);
            gradient.addColorStop(0, '#B8941F');
            gradient.addColorStop(0.5, '#0A0A0A');
            gradient.addColorStop(1, '#D4AF37');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1920, 1080);
            
            const link = document.createElement('a');
            link.download = 'hero-bg-2.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        // Image 3 - Gradient horizontal
        function createImage3() {
            const gradient = ctx.createLinearGradient(0, 540, 1920, 540);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(0.5, '#D4AF37');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1920, 1080);
            
            const link = document.createElement('a');
            link.download = 'hero-bg-3.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        // Image 4 - Gradient vertical
        function createImage4() {
            const gradient = ctx.createLinearGradient(960, 0, 960, 1080);
            gradient.addColorStop(0, '#1A1A1A');
            gradient.addColorStop(0.5, '#F4E4B1');
            gradient.addColorStop(1, '#0A0A0A');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1920, 1080);
            
            const link = document.createElement('a');
            link.download = 'hero-bg-4.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        // Image 5 - Gradient complexe
        function createImage5() {
            const gradient = ctx.createRadialGradient(960, 540, 300, 960, 540, 1200);
            gradient.addColorStop(0, '#F4E4B1');
            gradient.addColorStop(0.3, '#D4AF37');
            gradient.addColorStop(0.6, '#B8941F');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1920, 1080);
            
            const link = document.createElement('a');
            link.download = 'hero-bg-5.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        // Générer toutes les images
        setTimeout(() => createImage1(), 100);
        setTimeout(() => createImage2(), 500);
        setTimeout(() => createImage3(), 900);
        setTimeout(() => createImage4(), 1300);
        setTimeout(() => createImage5(), 1700);
        
        document.write('<p>Les images sont en cours de génération...</p>');
    </script>
</body>
</html>
